<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Sound Detection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ESP32 Sound Detection System</h1>

  <div id="login-section">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="login-msg"></p>
  </div>

  <div id="content-section" style="display:none;">
    <h2>About This Project</h2>
    <p>This ESP32-based system uses LM393 sound sensors to detect noise levels.</p>

    <h2>Live Sound Level</h2>
    <p>Current dB: <span id="db-value">60 - 70dB</span></p>
    <p>Last update: <span id="time">ESP32 is reachable!</span></p>

    <h2>Serial Output</h2>
    <pre id="serial-output">Sound detected!.</pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
